<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Animate Sign Up</title>
    <link rel="stylesheet" href="signup-page.css">
</head>

<body>
    <div class="minicontainer" id="top-left"></div>
    <div class="minicontainer" id="bottom-right"></div>
    <div class="container">
        <div class="innercontainer">
            <div class="sign-title">Sign Up</div>
            <div>
                <input type="text" placeholder="Name" />
            </div>
            <div>
                <input type="email" placeholder="Email" />
            </div>
            <div>
                <input type="password" placeholder="Password" />
            </div>
            <div>
                <button>Sign Up</button>
            </div>
            <div class="sign-up">
                <a href="https://www.facebook.com/login.php">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="https://accounts.google.com/v3/signin/identifier?dsh=S1594059263%3A1662439735080620&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession">
                    <i class='bx bxl-google-plus'></i>
                </a>
                <a href="https://www.linkedin.com/login/">
                    <i class='bx bxl-linkedin'></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
